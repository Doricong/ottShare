services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 6585qwer
      MYSQL_DATABASE: ottshare
    env_file:
      - .env
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis-container
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - app-network

  app:
    image: ottshare-image
    container_name: ottshare-container
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/ottshare
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 6585qwer
      SPRING_REDIS_HOST: redis-container
      APP_JWT_SECRET: 64461f01e1af406da538b9c48d801ce59142452199ff112fb5404c8e7e98e3ff
    ports:
      - "8081:8080"
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
